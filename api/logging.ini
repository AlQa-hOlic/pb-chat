[loggers]
keys=root,chat_api,databases

[logger_root]
level=INFO
handlers=screen,file

[logger_chat_api]
level=DEBUG
handlers=screen,file
qualname=chat_api
propagate=0

[logger_databases]
level=DEBUG
handlers=screen
qualname=databases

[formatters]
keys=simple,verbose

[formatter_simple]
format=%(asctime)s [%(levelname)s] %(name)s: %(message)s

[formatter_verbose]
format=[%(asctime)s] %(levelname)s [%(filename)s %(name)s %(funcName)s (%(lineno)d)]: %(message)s

[handlers]
keys=file,screen

[handler_file]
class=handlers.TimedRotatingFileHandler
interval=midnight
backupCount=5
formatter=verbose
args=('chat_api.log',)

[handler_screen]
class=StreamHandler
formatter=simple
args=(sys.stdout,)